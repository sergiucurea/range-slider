<html>
    <head>
        <title>RangeSlider</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header></header>
        <h1>RANGE SLIDER without input tag & 2 handles:</h1>
        <div class="range-container">
            <div class="rg-back" id="range-back">
                <div class="rg-between" id="between"></div>
                <div class="handle" id="handle-one"></div>
                <div class="handle" id="handle-two"></div>
            </div>
            <div class="row">
                <p>Position Handler One:<b><span id="pos-handler-1"></span></b></p>
                <p>Position Handler Two:<b><span id="pos-handler-2"></span></b></p>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
